        <script>
            
            try {
                var ww = $(window).width();
                var wh = $(window).height();
                $(function() {
                    $(window).resize(function() {
                        setTeplate();
                    });
                });
                
                function setTeplate() {
                    ww = $(window).width();
                    wh = $(window).height();
                    var margin = 0;
                    //alert(ww + ' / ' + wh); 
                    
                    if (ww < 1000) {
                        $('.content-box').css('width',ww + 'px');
                    }else{
                        $('.content-box').css('width','1000px');
                    }
                    if (ww > 800 && ww < 1000){
                        $('.presentation').css('width',ww-360 + 'px');
                        $('.formfields').css('margin','auto');
                    }
                    if (ww <= 800){
                        $('.presentation').css('width',ww-30 + 'px');
                        $('.formfields').css('width','300px');
                        margin = parseInt((ww-330)/2);
                        $('.formfields').css('margin-left', margin + 'px');
                    }
                    if (ww >= 1000) {
                        $('.presentation').css('width','670px');
                        $('.formfields').css('width','270px');
                        $('.formfields').css('margin','auto');
                    }
                }

            } catch (error) {
                console.error("Your javascript has an error: " + error);
            }
            
            $(document).ready(function() {
                //$('#statusSend').dialog();
                setTeplate();
                
                var activeBtn = true;
                $("#submit_btn").click(function(){
                    //trackFormClick('PLBD91', '', 'click');
                    //console.log ("here");
                    var error = 0;
                    var phone = $("#phone").val().replace(new RegExp('[^0-9]', 'g'),'');
                    if  (phone.length != 9) {
                        error = "Podaj prawidłowy numer telefonu (9 cyfr)";
                    }
                    if ($("#firstname").val() == '') {
                        error = "Podaj imię";
                    }
                    if ( $("#company_name").val() == '') {
                        error = "Podaj nazwę firmy";
                    }
                    
                    if ($("#optin1").attr('checked') != 'checked') {
                        error = 'Aby wysłać formularz musisz wyrazić zgodę na otrzymywanie informacji handlowej od Polkomtel sp. z o. o.';
                    }
                    if ($("#optin2").attr('checked') != 'checked') {
                        error = 'Aby wysłać formularz zaakceptuj politykę prywatności Polkomtel sp. z o.o.';
                    }
                   // if ($("#optin3").attr('checked') != 'checked') {
                   //     error = 'Aby wysłać formularz musisz wyrazić zgodę na otrzymywanie informacji handlowej od Reader\'s Digest Przegląd Sp. z o.o.';
                   // }
                    if ($("#optin4").attr('checked') != 'checked') {
                        error = 'Aby wysłać formularz musisz wyrazić zgodę na otrzymywanie informacji handlowej od Reader\'s Digest Przegląd Sp. z o.o.';
                    }
                    if ($("#optin5").attr('checked') != 'checked') {
                        error = 'Aby wysłać formularz musisz wyrazić zgodę na otrzymywanie informacji handlowej od Reader\'s Digest Przegląd Sp. z o.o.';
                    }
                    if (error == 0) {
                        if (activeBtn === true) {
                           //trackFormClick('PLBD91', '', 'form valid');
                            activeBtn = false;
                            
                            $.ajax({  
                                type: "POST",  
                                url: "response.php",  
                                data: {name: $("#firstname").val(), company_name:$("#company_name").val(), phone: phone, save_data:1, base:'', tracking: ''},  
                                success: function() {  
                                    $("#lnkDialog").click();
                                }  
                            });         
                        }else{
                            alert('Nie można wysłać formularza');
                        }
                    }else{
                      //trackFormClick('PLBD91', '', error);
                      alert(error);
                    } 
                    return false;
                });
                
                $('input[type=checkbox]').live('change', function(){
                    if($(this).attr('checked') != 'checked') {
                        $('label[for="'+$(this).attr('id')+'"].optin').css('color','#D00');
                    }else{
                        $('label[for="'+$(this).attr('id')+'"].optin').css('color','#c2c2c2');
                    }
                });
            
                $('input[type=text]').live('change', function(){
                    activeBtn = true;
                });
            });
            
            
        </script>
